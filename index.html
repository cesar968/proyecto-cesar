<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--------- Encabezado con barra de navegacion --------->

    <header class="container mb-3 p-4">
        <h1 class="h1 text-center mb-2">Ferretería Cesar</h1>
        <div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Marcas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre nosotros</a>
                            </li>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!------- Empieza el contenido principal ------->
    <main class="container">
        <!-- Imagenes de marcas en Desktop -->
        <div class="row">
            <div class="d-none d-lg-block col-lg-2 m-3">
                <img class="img-fluid" src="./imagenes/imagenes-marcas/barovo-logo1.jpg"
                    alt="Logo de la marca Barovo, productos de herramientas electricas">
            </div>
            <div class="d-none d-lg-block col-lg-2 m-3">
                <img class="img-fluid" src="./imagenes/imagenes-marcas/bremen-logo1.jpg"
                    alt="Logo de la marca bremen, herramientas de calidad superior">
            </div>
            <div class="d-none d-lg-block col-lg-2 m-3">
                <img class="img-fluid" src="./imagenes/imagenes-marcas/kushiro-logo1.png"
                    alt="Logo de la marca kushiro, empresa importadora de china">
            </div>
            <div class="d-none d-lg-block col-lg-2 m-3">
                <img class="img-fluid" src="./imagenes/imagenes-marcas/imagen-bahco1.png"
                    alt="Logo de la marca Bahco, empresa lider desde hace muchos años">
            </div>
            <div class="d-none d-lg-block col-lg-2 m-3">
                <img class="img-fluid" src="./imagenes/imagenes-marcas/wembley-logo1.png"
                    alt="Logo de la marca wembley, segunda marca de Bremen">
            </div>
        </div>
        <section class="d-lg-none">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid" src="./imagenes/imagenes-herramientas_electricas/amoladora-750w.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="./imagenes/imagenes-herramientas_electricas/taladro.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="./imagenes/imagenes-bazar/batidor-espuma.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <!-- Seccion para desktop -->
        <section class="row p-5">
            <h2 class="h4 mb-4">Novedades</h2>
            <article class="d-none d-lg-block col-lg-2 m-2">
                <h3 class="h6 m-b3">Amoladora</h3>
                <img class="img-fluid" src="./imagenes/imagenes-herramientas_electricas/amoladora-750w.jpg" alt="Amoladora 750w barovo">
            </article>
            <article class="d-none d-lg-block col-lg-2 m-2">
                <h3 class="h6 m-b3">Taladro</h3>
                <img class="img-fluid" src="./imagenes/imagenes-herramientas_electricas/taladro.jpg" alt=" taladro 750w barovo">
            </article>
            <article class="d-none d-lg-block col-lg-2 m-2">
                <h3 class="h6 m-b3">Batidor de cafe</h3>
                <img class="img-fluid" src="./imagenes/imagenes-bazar/batidor-espuma.jpg" alt="Batidor para cafe para generar espuma">
            </article>
            <article class="d-none d-lg-block col-lg-2 m-2">
                <h3 class="h6 m-b3">Juego de tubos</h3>
                <img class="img-fluid" src="./imagenes/imagenes-herramientas_manuales/juego-de-tubos.jpg" alt="Juego de tubos 3/4">
            </article>
            <article class="d-none d-lg-block col-lg-2 m-2">
                <h3 class="h6 m-b3">Arco de sierra extensible</h3>
                <img class="img-fluid" src="./imagenes/imagenes-herramientas_manuales/arco-extensible.jpg"
                    alt="Arco de sierra extensible marca crossmaster">
            </article>
        </section>
    </main>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
